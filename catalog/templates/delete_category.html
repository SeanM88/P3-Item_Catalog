{% extends "main.html" %}
{% block content %}
    
    <div class="row">
        <h3 class="warning">Are you sure you want delete this category?</h3>
        <form action="#" method='post'>
            <input class="button button-warning" value="Confirm" type="submit">
            <a href="{{ url_for('viewCategoryHandler', cat_id=deleteCategory.id) }}" class="button">Cancel</a>
        </form>
        
    </div>
    
    <div class="row">
        <div class="eight columns">
            <h2>{{ deleteCategory.name }}</h2>
            <p>{{ deleteCategory.description }}</p>
        </div>
        <div class="four columns">
        </div>
    </div>
    
{% endblock %}
