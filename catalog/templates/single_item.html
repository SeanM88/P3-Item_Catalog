{% extends "main.html" %}
{% block content %}
    
    <div class="row">
        <div class="eight columns">
            <h2>{{ item.name }}</h2>
            <div class="item-image">
                <img src="{{ item.image }}" class="u-max-full-width"/>
            </div>
            <p>{{ item.description }}</p>
        </div>
        <div class="four columns">
            {% if user %}
            <div class="admin-area">
                <h4>Admin Options</h4>
                <a href="{{ url_for('editItemHandler', item_id = item.id) }}" class="button button-primary">Edit</a>
                <a href="{{ url_for('deleteItemHandler', item_id = item.id) }}" class="button button-warning">Delete</a>
            </div>
            {% endif %}
            <p>Price: ${{ item.price }}</p>
            <p>Category: <a href="{{ url_for('viewCategoryHandler', cat_id = item.category_id) }}">{{ item.category_name }}</a></p>
        </div>
    </div>
    
{% endblock %}
